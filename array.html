<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      var a = ["apple","banana"];
      var d = document;

      //배열 값
      d.write(a[0]);

      //배열 값 추가
      a.push('cup');

      //줄바꿈
      d.write('<br>');

      //길이
      d.write(a.length);

    </script>

  </body>
</html>
