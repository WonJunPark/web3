<h1>Comparison operators & Boolean</h1>
<h2>===</h2>
<!-- html 주석 -->
<h3>1===1</h3>
<script>
  document.write(1===1);
</script>

<h3>1===2</h3>
<script>
  //js는 이게 주석
  document.write(1===2);
</script>

<h3>1&lt;2</h3>
<script>
  document.write(1<2);
</script>

<h3>1&lt;1</h3>
<script>
  document.write(1<1);
</script>
